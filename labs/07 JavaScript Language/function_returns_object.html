<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		let rand1 = Math.floor(Math.random() * makes.length);
		let rand2 = Math.floor(Math.random() * models.length);
		let rand3 = Math.floor(Math.random() * years.length);
		let rand4 = Math.floor(Math.random() * colors.length);
		let rand5 = Math.floor(Math.random() * 5);
		let rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()
		};
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
		console.log("Engine info: cc volume: " + car.engine.ccVolume + ", cylinder: " + car.engine.cylinder + ", fuel: " + car.engine.fuel + ", max torque: " + car.engine.maxTorque);
	}

    function makeEngine() {
      let cylinders = ["cylinder1", "cylinder2", "cylinder3", "cylinder4"];
      let fuels = ["petrol", "diesel", "idk", "methanol", "jet fuel"];

      let rand1 = Math.floor(Math.random() * cylinders.length);
      let rand2 = Math.floor(Math.random() * 1000 + 1000);
      let rand3 = Math.floor(Math.random() * fuels.length);
      let rand4 = Math.floor(Math.random() * 300 + 200);

      let engine = {
        cylinder: cylinders[rand1],
        ccVolume: rand2,
        fuel: fuels[rand3],
        maxTorque: rand4
      };
      return engine;
    }

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
